<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <i class="fas fa-chevron-left"></i>
    <ul>
        <li><img src="./img/coca.png" alt="" onclick="coca()"></li>
        <li><img src="./img/sprite.png" alt="" onclick="sprite()"></li>
        <li><img src="./img/7up.png" alt="" onclick="up()"></li>
    </ul>
    <div>
        <div class="back"></div>
        <div class="logo1">
            <img src="./img/coca-logo.png" alt="" class="coca-logo logo active">
            <img src="./img/coca.png" alt="" class="coca logo active">
        </div>
        <div class="logo2">
            <img src="./img/sprite-logo.png" alt="" class="sprite-logo logo">
            <img src="./img/sprite.png" alt="" class="sprite logo">
        </div>
        <div class="logo3">
            <img src="./img/7up-logo.png" alt="" class="up-logo logo" >
            <img src="./img/7up.png" alt="" class="up logo" >
        </div>
    </div>
    <i class="fas fa-chevron-right"></i>
<script src="main.js"></script>
</body>
</html>
